  huh.exporter.listener.dc.module:
    class: HeimrichHannot\ContaoExporterBundle\EventListener\DataContainer\Module

# Exporter

  HeimrichHannot\ContaoExporterBundle\Exporter\Concrete\CsvExporter:
    tags: [huh_exporter.exporter]
    arguments: ['@service_container', '@contao.framework', '@debug.event_dispatcher.inner']