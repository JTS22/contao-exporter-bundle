# Manager

  huh.exporter.manager.exporter:
    class: HeimrichHannot\ContaoExporterBundle\ContaoManager\ExporterManager

# Listener

  huh.exporter.listener.dc.exporter:
    class: HeimrichHannot\ContaoExporterBundle\EventListener\DataContainer\Exporter
